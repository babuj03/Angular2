<h1>Edit Users </h1>

<div class="container">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
		<th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="#user of users">


        <td>{{ user.name }}</td>
        <td >{{ user.age }}</td>
        <td contenteditable='true'>{{ user.address }}</td>
		<td contenteditable='true'>{{ user.phone }}</td>
      </tr>

    </tbody>
  </table>
</div>
