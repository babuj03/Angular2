<head>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
<link href="http://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script src="http://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
</head>

<div class="container">
<h4 class="well">View Users </h4>
	
<table id="example" class="table table-striped table-bordered " cellspacing="0" width="100%">

    <thead>
      <tr>
        <th>Name  <input type="text" class="form-control"  [(ngModel)]="txtFilter" >  </th>
        <th>Age <input type="text" class="form-control"  [(ngModel)]="agFilter" ></th>
        <th>Address</th>
		<th>Phone</th>
      </tr>
    </thead>
    <tbody>


      <tr  *ngFor="#user of users |  myfilter:txtFilter | ageFilter :agFilter">
      <tr  *ngFor="#user of users |  myfilter:txtFilter | ageFilter :agFilter">
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.address }}</td>
		 <td>{{ user.phone }}</td>
      </tr>

    </tbody>
  </table>
</div>
